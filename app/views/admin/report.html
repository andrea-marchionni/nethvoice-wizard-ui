<div class="wizard-pf">
  <div class="wizard-pf-body clearfix">
    <div class="wizard-pf-steps">
      <ul class="wizard-pf-steps-indicator">
        <li class="wizard-pf-step {{resolveActiveTab('report',2) ? 'active' : ''}}" data-tabgroup="1">
          <a ng-click="goTo('admin/report')"><span class="wizard-pf-step-number">1</span><span class="wizard-pf-step-title">{{'Report' | translate}}</span></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="wizard-pf-contents adjust-size">
    <h1 class="control-label centered" for="textInput-markup">{{'Print report' | translate}}</h1>
    <div class="container-fluid col-xs-12 col-sm-12 col-md-6 col-lg-12 adjust-voip">
      <button ng-click="generatePDF()" class="btn btn-primary btn-lg"> {{'Print final report' | translate}} </button>
    </div>
  </div>
</div>
