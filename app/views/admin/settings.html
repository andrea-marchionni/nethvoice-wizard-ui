<div class="wizard-pf">
  <div class="wizard-pf-body clearfix">
    <div class="wizard-pf-steps">
      <ul class="wizard-pf-steps-indicator">
        <li class="wizard-pf-step {{resolveActiveTab('settings',2) ? 'active' : ''}}" data-tabgroup="1">
          <a ng-click="goTo('admin/settings')"><span class="wizard-pf-step-number">1</span><span class="wizard-pf-step-title">{{'Admin' | translate}}</span></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="wizard-pf-contents adjust-size">
    <h1 class="control-label centered" for="textInput-markup">{{'Admin Settings' | translate}}</h1>
    <div class="container-fluid col-xs-12 col-sm-12 col-md-6 col-lg-6 adjust-voip" ng-init="init()">
      <div ng-show="onSaveSuccess" class="alert alert-success alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
            <span class="pficon pficon-close"></span>
        </button>
        <span class="pficon pficon-ok"></span>
        <strong>{{'Administrator password updated' | translate}}.</strong> {{'Administrator password updated with success'
        | translate}}
      </div>
      <div ng-show="onSaveError" class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
            <span class="pficon pficon-close"></span>
          </button>
        <span class="pficon pficon-error-circle-o"></span>
        <strong>{{'Administrator password update error' | translate}}</strong> {{'Administrator password update failed' |
        translate}}
      </div>
      <form class="form-horizontal" ng-submit="create()">
        <div class="form-group">
          <label class="col-sm-6 control-label">{{'Password' | translate}}</label>
          <div class="col-sm-6">
            <input type="password" ng-model="admin.password" class="form-control" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-6 control-label">{{'Confirm Password' | translate}}</label>
          <div class="col-sm-6">
            <input type="password" ng-model="admin.confirmPassword" class="form-control" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-6 control-label"></label>
          <div class="col-sm-6">
            <button type="submit" class="col-md-2 btn btn-primary right-align">{{'Set' | translate}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <wizard-step ng-if="wizard.isWizard"></wizard-step>
</div>
