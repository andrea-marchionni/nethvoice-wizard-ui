<div class="container-fluid container-cards-pf">
  <!-- USERS -->
  <div class="row row-cards-pf">
    <h1>{{'Users' | translate}}</h1>
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
      <div ng-click="goTo('users/extensions')" class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select">
        <div class="card-pf-body">
          <div class="card-pf-top-element">
            <span class="fa fa-users card-pf-icon-circle"></span>
          </div>
          <h2 class="card-pf-title text-center">
              {{'Users' | translate}}
          </h2>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
      <div ng-click="goTo('users/devices')" class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select">
        <div class="card-pf-body">
          <div class="card-pf-top-element">
            <span class="fa fa-phone card-pf-icon-circle"></span>
          </div>
          <h2 class="card-pf-title text-center">
              {{'Devices' | translate}}
          </h2>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
      <div ng-click="goTo('users/configurations')" class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select">
        <div class="card-pf-body">
          <div class="card-pf-top-element">
            <span class="fa fa-asterisk card-pf-icon-circle"></span>
          </div>
          <h2 class="card-pf-title text-center">
              {{'Extensions' | translate}}
          </h2>
        </div>
      </div>
    </div>
  </div>
  <!-- END USERS -->

  <!-- TRUNKS -->
  <div class="row row-cards-pf">
    <h1>{{'Trunks' | translate}}</h1>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <div ng-click="goTo('trunks/physical')" class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select">
        <div class="card-pf-body">
          <div class="card-pf-top-element">
            <span class="pficon pficon-topology card-pf-icon-circle"></span>
          </div>
          <h2 class="card-pf-title text-center">
              {{'Physical' | translate}}
          </h2>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <div ng-click="goTo('trunks/voip')" class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select">
        <div class="card-pf-body">
          <div class="card-pf-top-element">
            <span class="fa fa-cloud card-pf-icon-circle"></span>
          </div>
          <h2 class="card-pf-title text-center">
              {{'VoIP' | translate}}
          </h2>
        </div>
      </div>
    </div>
  </div>
  <!-- END TRUNKS -->

  <!-- ROUTES -->
  <div class="row row-cards-pf">
    <h1>{{'Routes' | translate}}</h1>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <div ng-click="goTo('routes/inbound')" class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select">
        <div class="card-pf-body">
          <div class="card-pf-top-element">
            <span class="pficon pficon-trend-up card-pf-icon-circle"></span>
          </div>
          <h2 class="card-pf-title text-center">
              {{'Inbound' | translate}}
          </h2>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <div ng-click="goTo('routes/outbound')" class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select">
        <div class="card-pf-body">
          <div class="card-pf-top-element">
            <span class="pficon pficon-trend-down card-pf-icon-circle"></span>
          </div>
          <h2 class="card-pf-title text-center">
              {{'Outbound' | translate}}
          </h2>
        </div>
      </div>
    </div>
  </div>
