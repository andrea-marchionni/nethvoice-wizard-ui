<div class="modal-footer wizard-pf-footer">
  <div class="row">
    <div class="col-lg-8 col-md-6 col-sm-6 col-xs-12">
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: {{resolveProgress()}}%;">
          <span>{{resolveProgress()}}%</span>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
      <button type="button" class="btn btn-default btn-cancel wizard-pf-cancel wizard-pf-dismiss">{{'Cancel' | translate}}</button>
      <button ng-click="prevStep()" type="button" class="btn btn-default wizard-pf-back {{prevState ? '' : 'disabled'}}">
          {{'Back' | translate}}
        </button>
      <button ng-click="nextStep()" type="button" class="btn btn-primary wizard-pf-next {{nextState ? '' : 'disabled'}}">
          {{'Next' | translate}}
      </button>
    </div>
  </div>
</div>
