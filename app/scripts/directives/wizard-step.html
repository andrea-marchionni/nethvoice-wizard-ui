<div id="wizard-step-footer" class="modal-footer wizard-pf-footer">
  <div class="row">
    <div class="col-lg-8 col-md-6 col-sm-6 col-xs-12">
      <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: {{resolveProgress()}}%;">
          <span>{{resolveProgress()}}%</span>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
      <button ng-click="prevStep()" type="button" class="btn btn-default wizard-pf-back {{wizard.prevState ? '' : 'disabled'}}">
          {{'Back' | translate}}
        </button>
      <button ng-click="nextStep()" type="button" class="btn btn-primary wizard-pf-next {{wizard.nextState ? '' : 'disabled'}}">
          {{'Next' | translate}}
      </button>
    </div>
  </div>
</div>
